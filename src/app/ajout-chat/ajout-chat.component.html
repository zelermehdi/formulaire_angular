<div>
    <h2>Ajouter un nouveau chat</h2>
    <form #ajoutChatForm="ngForm">
      <div class="form-group">
        <label for="nom">Nom du chat :</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="chat.nom" required>
      </div>
     
      <div class="form-group">
        <label for="couleur">Couleur du chat :</label>
        <input type="text" id="couleur" name="couleur" [(ngModel)]="chat.couleur" required>
        <p>{{chat.couleur}}</p>
        <p>{{chat.nom}}</p>
      </div>
      

    </form>
  </div>
